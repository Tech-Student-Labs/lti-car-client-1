<div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ vehicle.vehicle.year }} {{ vehicle.vehicle.make }} {{ vehicle.vehicle.model }}</h5>
            <div class="card-text-group">
                <h3 class="card-text">{{ vehicle.vehicle.vinNumber }}</h3>
                <p>Submitted on: {{ vehicle.timeStamp.toString().substring(0, 10) }} at {{ vehicle.timeStamp.toString().substring(11, 19) }}</p>
            </div>
        </div>
        <img src="../../../assets/default_car.png" width=300>
    </div>
</div>
